<!DOCTYPE html>
<html>
<head>
    <title>Form Data Mahasiswa</title>
</head>
<body>
    <form action="proses.php" method="POST">
        <fieldset>
            <legend>Input Data Mahasiswa</legend>
            <p>
                <label>Nama:</label>
                <input type="text" name="nama" placeholder="Nama lengkap...">
            </p>
            <p>
                <label>NPM:</label>
                <input type="text" name="npm" placeholder="Nomor Pokok Mahasiswa...">
            </p>
            <p>
                <label>No. HP:</label>
                <input type="text" name="hp" placeholder="Nomor Handphone...">
            </p>
            <p>
                <label>Mata Kuliah:</label><br>
                <input type="radio" name="matkul" value="Pemrograman Internet"> Pemrograman Internet<br>
                <input type="radio" name="matkul" value="Sistem Operasi"> Sistem Operasi<br>
                <input type="radio" name="matkul" value="Grafika Komputasi"> Grafika Komputasi<br>
            </p>
            <p>
                <label>Jam Kuliah:</label>
                <select name="jam">
                    <option>-- Pilih Jam --</option>
                    <option>Senin, 08.00 WIB</option>
                    <option>Selasa, 11.00 WIB</option>
                    <option>Rabu, 14.00 WIB</option>
                </select>
            </p>
            <p>
                <label>Saran/Komentar:</label><br>
                <textarea name="saran" cols="30" rows="5" placeholder="Masukkan saran atau komentar..."></textarea>
            </p>
            <p>
                <input type="submit" name="submit" value="Simpan">
            </p>
        </fieldset>
    </form>
</body>
</html>
